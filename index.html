<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-card.profit {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-card.loss {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .trades-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .trade-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .trade-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .trade-card.profit {
            border-left-color: #38ef7d;
            background: #f0fdf4;
        }

        .trade-card.loss {
            border-left-color: #f45c43;
            background: #fef2f2;
        }

        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .trade-symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .trade-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .trade-type.buy {
            background: #d1fae5;
            color: #065f46;
        }

        .trade-type.sell {
            background: #fee2e2;
            color: #991b1b;
        }

        .trade-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .trade-pnl {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .trade-pnl.profit {
            color: #065f46;
            background: #d1fae5;
        }

        .trade-pnl.loss {
            color: #991b1b;
            background: #fee2e2;
        }

        .trade-notes {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-size: 0.95em;
            color: #555;
            line-height: 1.6;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Trading Journal</h1>
            <div class="stats-summary" id="statsSummary"></div>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Add New Trade</h2>
                <form id="tradeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="tradeDate" required>
                        </div>
                        <div class="form-group">
                            <label>Symbol</label>
                            <input type="text" id="symbol" placeholder="e.g., RELIANCE" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Type</label>
                            <select id="tradeType" required>
                                <option value="BUY">Buy</option>
                                <option value="SELL">Sell</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="quantity" placeholder="100" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Entry Price (â‚¹)</label>
                            <input type="number" step="0.01" id="entryPrice" placeholder="1500.50" required>
                        </div>
                        <div class="form-group">
                            <label>Exit Price (â‚¹)</label>
                            <input type="number" step="0.01" id="exitPrice" placeholder="1550.75">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Stop Loss (â‚¹)</label>
                            <input type="number" step="0.01" id="stopLoss" placeholder="1480.00">
                        </div>
                        <div class="form-group">
                            <label>Target (â‚¹)</label>
                            <input type="number" step="0.01" id="target" placeholder="1600.00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Strategy</label>
                        <input type="text" id="strategy" placeholder="e.g., Breakout, Support/Resistance">
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" rows="3" placeholder="Trade reasoning, market conditions, emotions..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Add Trade</button>
                </form>
            </div>

            <div class="trades-section">
                <div class="section-header">
                    <h2>Trade History</h2>
                    <div class="filters">
                        <select id="filterType">
                            <option value="all">All Trades</option>
                            <option value="BUY">Buy Only</option>
                            <option value="SELL">Sell Only</option>
                            <option value="profit">Profitable</option>
                            <option value="loss">Loss</option>
                        </select>
                    </div>
                </div>
                <div id="tradesList"></div>
            </div>
        </div>
    </div>

    <script>
        let trades = [];

        function loadTrades() {
            const stored = localStorage.getItem('tradingJournal');
            if (stored) {
                trades = JSON.parse(stored);
            }
        }

        function saveTrades() {
            localStorage.setItem('tradingJournal', JSON.stringify(trades));
        }

        function calculatePnL(trade) {
            if (!trade.exitPrice) return 0;
            
            const diff = trade.type === 'BUY' 
                ? (trade.exitPrice - trade.entryPrice) * trade.quantity
                : (trade.entryPrice - trade.exitPrice) * trade.quantity;
            
            return diff;
        }

        function updateStats() {
            const totalTrades = trades.length;
            const completedTrades = trades.filter(t => t.exitPrice);
            
            let totalPnL = 0;
            let winningTrades = 0;
            let losingTrades = 0;
            
            completedTrades.forEach(trade => {
                const pnl = calculatePnL(trade);
                totalPnL += pnl;
                if (pnl > 0) winningTrades++;
                else if (pnl < 0) losingTrades++;
            });
            
            const winRate = completedTrades.length > 0 
                ? ((winningTrades / completedTrades.length) * 100).toFixed(1)
                : '0.0';
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Trades</div>
                    <div class="stat-value">${totalTrades}</div>
                </div>
                <div class="stat-card ${totalPnL >= 0 ? 'profit' : 'loss'}">
                    <div class="stat-label">Total P&L</div>
                    <div class="stat-value">â‚¹${totalPnL.toFixed(2)}</div>
                </div>
                <div class="stat-card profit">
                    <div class="stat-label">Winning Trades</div>
                    <div class="stat-value">${winningTrades}</div>
                </div>
                <div class="stat-card loss">
                    <div class="stat-label">Losing Trades</div>
                    <div class="stat-value">${losingTrades}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value">${winRate}%</div>
                </div>
            `;
            
            document.getElementById('statsSummary').innerHTML = statsHTML;
        }

        function renderTrades(filter = 'all') {
            let filteredTrades = [...trades];
            
            if (filter === 'BUY' || filter === 'SELL') {
                filteredTrades = trades.filter(t => t.type === filter);
            } else if (filter === 'profit') {
                filteredTrades = trades.filter(t => t.exitPrice && calculatePnL(t) > 0);
            } else if (filter === 'loss') {
                filteredTrades = trades.filter(t => t.exitPrice && calculatePnL(t) < 0);
            }
            
            const tradesList = document.getElementById('tradesList');
            
            if (filteredTrades.length === 0) {
                tradesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“ˆ</div>
                        <div class="empty-state-text">No trades yet. Start by adding your first trade!</div>
                    </div>
                `;
                return;
            }
            
            filteredTrades.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            
            tradesList.innerHTML = filteredTrades.map(trade => {
                const pnl = calculatePnL(trade);
                const pnlClass = pnl > 0 ? 'profit' : pnl < 0 ? 'loss' : '';
                
                return `
                    <div class="trade-card ${pnlClass}">
                        <div class="trade-header">
                            <div class="trade-symbol">${trade.symbol}</div>
                            <div class="trade-type ${trade.type.toLowerCase()}">${trade.type}</div>
                        </div>
                        
                        <div class="trade-details">
                            <div class="detail-item">
                                <span class="detail-label">Date</span>
                                <span class="detail-value">${new Date(trade.date).toLocaleDateString()}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Quantity</span>
                                <span class="detail-value">${trade.quantity}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Entry Price</span>
                                <span class="detail-value">â‚¹${trade.entryPrice.toFixed(2)}</span>
                            </div>
                            ${trade.exitPrice ? `
                                <div class="detail-item">
                                    <span class="detail-label">Exit Price</span>
                                    <span class="detail-value">â‚¹${trade.exitPrice.toFixed(2)}</span>
                                </div>
                            ` : ''}
                            ${trade.stopLoss ? `
                                <div class="detail-item">
                                    <span class="detail-label">Stop Loss</span>
                                    <span class="detail-value">â‚¹${trade.stopLoss.toFixed(2)}</span>
                                </div>
                            ` : ''}
                            ${trade.target ? `
                                <div class="detail-item">
                                    <span class="detail-label">Target</span>
                                    <span class="detail-value">â‚¹${trade.target.toFixed(2)}</span>
                                </div>
                            ` : ''}
                            ${trade.strategy ? `
                                <div class="detail-item">
                                    <span class="detail-label">Strategy</span>
                                    <span class="detail-value">${trade.strategy}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${trade.exitPrice ? `
                            <div class="trade-pnl ${pnlClass}">
                                P&L: â‚¹${pnl.toFixed(2)} (${((pnl / (trade.entryPrice * trade.quantity)) * 100).toFixed(2)}%)
                            </div>
                        ` : ''}
                        
                        ${trade.notes ? `
                            <div class="trade-notes">
                                <strong>Notes:</strong> ${trade.notes}
                            </div>
                        ` : ''}
                        
                        <button class="btn-delete" onclick="deleteTrade('${trade.id}')">Delete Trade</button>
                    </div>
                `;
            }).join('');
        }

        function addTrade(e) {
            e.preventDefault();
            
            const trade = {
                id: Date.now().toString(),
                date: document.getElementById('tradeDate').value,
                symbol: document.getElementById('symbol').value.toUpperCase(),
                type: document.getElementById('tradeType').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                entryPrice: parseFloat(document.getElementById('entryPrice').value),
                exitPrice: document.getElementById('exitPrice').value 
                    ? parseFloat(document.getElementById('exitPrice').value) 
                    : undefined,
                stopLoss: document.getElementById('stopLoss').value 
                    ? parseFloat(document.getElementById('stopLoss').value) 
                    : undefined,
                target: document.getElementById('target').value 
                    ? parseFloat(document.getElementById('target').value) 
                    : undefined,
                strategy: document.getElementById('strategy').value || undefined,
                notes: document.getElementById('notes').value || undefined
            };
            
            trades.push(trade);
            saveTrades();
            updateStats();
            renderTrades();
            document.getElementById('tradeForm').reset();
            document.getElementById('tradeDate').valueAsDate = new Date();
        }

        function deleteTrade(id) {
            if (confirm('Are you sure you want to delete this trade?')) {
                trades = trades.filter(t => t.id !== id);
                saveTrades();
                updateStats();
                renderTrades();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTrades();
            updateStats();
            renderTrades();
            document.getElementById('tradeDate').valueAsDate = new Date();
            document.getElementById('tradeForm').addEventListener('submit', addTrade);
            document.getElementById('filterType').addEventListener('change', (e) => {
                renderTrades(e.target.value);
            });
        });
    </script>
</body>
</html>
