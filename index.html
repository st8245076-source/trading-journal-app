<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>Trading Journal</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Auth Screen */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 450px;
            width: 100%;
        }

        .auth-header h1 {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-header p {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(15, 23, 42, 0.6);
            padding: 6px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 1em;
            color: #e4e4e7;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 1);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        /* Main App */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        /* Trade Form */
        .trade-form-container {
            background: rgba(15, 23, 42, 0.8);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .trade-form-container h2 {
            margin-bottom: 20px;
            color: #60a5fa;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group select {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 1em;
            color: #e4e4e7;
            cursor: pointer;
        }

        .form-group textarea {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 1em;
            color: #e4e4e7;
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        /* Trades Table */
        .trades-container {
            background: rgba(15, 23, 42, 0.8);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .trades-container h2 {
            margin-bottom: 20px;
            color: #60a5fa;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .trades-table th {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            text-align: left;
            color: #60a5fa;
            font-weight: 600;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
        }

        .trades-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .trades-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .trade-type {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .trade-type.buy {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .trade-type.sell {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .delete-btn {
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .no-trades {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .trades-table {
                font-size: 0.85em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>ðŸ“Š Trading Journal</h1>
                <p>Track your trades, analyze performance</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
            </div>

            <div id="loginForm" class="auth-form active">
                <div class="error-message" id="loginError"></div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button class="auth-btn" onclick="handleLogin()">Login</button>
            </div>

            <div id="signupForm" class="auth-form">
                <div class="error-message" id="signupError"></div>
                <div class="success-message" id="signupSuccess"></div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button class="auth-btn" onclick="handleSignup()">Create Account</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appScreen" class="app-container">
        <div class="container">
            <div class="header">
                <h1>ðŸ“Š Trading Journal</h1>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span id="userName"></span>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Trades</div>
                    <div class="stat-value" id="totalTrades">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value" id="winRate">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total P&L</div>
                    <div class="stat-value" id="totalPnL">â‚¹0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average P&L</div>
                    <div class="stat-value" id="avgPnL">â‚¹0</div>
                </div>
            </div>

            <!-- Trade Form -->
            <div class="trade-form-container">
                <h2>Add New Trade</h2>
                <form onsubmit="handleAddTrade(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="tradeDate" required>
                        </div>
                        <div class="form-group">
                            <label>Symbol</label>
                            <input type="text" id="tradeSymbol" placeholder="NIFTY, BANKNIFTY, etc." required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="tradeType" required>
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Entry Price</label>
                            <input type="number" id="entryPrice" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Exit Price</label>
                            <input type="number" id="exitPrice" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="quantity" placeholder="1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="tradeNotes" placeholder="Trade strategy, observations, lessons learned..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Add Trade</button>
                </form>
            </div>

            <!-- Trades List -->
            <div class="trades-container">
                <h2>Trade History</h2>
                <div id="tradesTableContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        // Auth Functions
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showSuccess(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function handleSignup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showError('signupError', 'All fields are required');
                return;
            }

            if (password.length < 6) {
                showError('signupError', 'Password must be at least 6 characters');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[email]) {
                showError('signupError', 'Email already registered');
                return;
            }

            users[email] = { name, password: btoa(password), trades: [] };
            localStorage.setItem('users', JSON.stringify(users));
            
            showSuccess('signupSuccess', 'Account created! Please login.');
            setTimeout(() => switchAuthTab('login'), 1500);
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('loginError', 'All fields are required');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[email];

            if (!user || user.password !== btoa(password)) {
                showError('loginError', 'Invalid email or password');
                return;
            }

            localStorage.setItem('currentUser', email);
            showApp(user);
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('appScreen').classList.remove('active');
        }

        function showApp(user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').classList.add('active');
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            document.getElementById('tradeDate').valueAsDate = new Date();
            
            loadTrades();
        }

        // Trade Functions
        function handleAddTrade(event) {
            event.preventDefault();

            const email = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            
            const trade = {
                id: Date.now(),
                date: document.getElementById('tradeDate').value,
                symbol: document.getElementById('tradeSymbol').value.toUpperCase(),
                type: document.getElementById('tradeType').value,
                entryPrice: parseFloat(document.getElementById('entryPrice').value),
                exitPrice: parseFloat(document.getElementById('exitPrice').value),
                quantity: parseInt(document.getElementById('quantity').value),
                notes: document.getElementById('tradeNotes').value
            };

            trade.pnl = trade.type === 'buy' 
                ? (trade.exitPrice - trade.entryPrice) * trade.quantity
                : (trade.entryPrice - trade.exitPrice) * trade.quantity;

            users[email].trades.push(trade);
            localStorage.setItem('users', JSON.stringify(users));

            event.target.reset();
            document.getElementById('tradeDate').valueAsDate = new Date();
            loadTrades();
        }

        function deleteTrade(tradeId) {
            if (!confirm('Delete this trade?')) return;

            const email = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            
            users[email].trades = users[email].trades.filter(t => t.id !== tradeId);
            localStorage.setItem('users', JSON.stringify(users));
            
            loadTrades();
        }

        function loadTrades() {
            const email = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('users'));
            const trades = users[email].trades || [];

            // Update Stats
            const totalTrades = trades.length;
            const winningTrades = trades.filter(t => t.pnl > 0).length;
            const winRate = totalTrades > 0 ? ((winningTrades / totalTrades) * 100).toFixed(1) : 0;
            const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0);
            const avgPnL = totalTrades > 0 ? totalPnL / totalTrades : 0;

            document.getElementById('totalTrades').textContent = totalTrades;
            document.getElementById('winRate').textContent = winRate + '%';
            
            const totalPnLEl = document.getElementById('totalPnL');
            totalPnLEl.textContent = 'â‚¹' + totalPnL.toFixed(2);
            totalPnLEl.className = 'stat-value ' + (totalPnL >= 0 ? 'positive' : 'negative');
            
            const avgPnLEl = document.getElementById('avgPnL');
            avgPnLEl.textContent = 'â‚¹' + avgPnL.toFixed(2);
            avgPnLEl.className = 'stat-value ' + (avgPnL >= 0 ? 'positive' : 'negative');

            // Render Trades Table
            const container = document.getElementById('tradesTableContainer');
            
            if (trades.length === 0) {
                container.innerHTML = '<div class="no-trades">No trades yet. Add your first trade above!</div>';
                return;
            }

            const sortedTrades = [...trades].sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = `
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Symbol</th>
                            <th>Type</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>Qty</th>
                            <th>P&L</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedTrades.map(trade => `
                            <tr>
                                <td>${new Date(trade.date).toLocaleDateString()}</td>
                                <td><strong>${trade.symbol}</strong></td>
                                <td><span class="trade-type ${trade.type}">${trade.type.toUpperCase()}</span></td>
                                <td>â‚¹${trade.entryPrice.toFixed(2)}</td>
                                <td>â‚¹${trade.exitPrice.toFixed(2)}</td>
                                <td>${trade.quantity}</td>
                                <td style="color: ${trade.pnl >= 0 ? '#10b981' : '#ef4444'}; font-weight: 600;">
                                    â‚¹${trade.pnl.toFixed(2)}
                                </td>
                                <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    ${trade.notes || '-'}
                                </td>
                                <td>
                                    <button class="delete-btn" onclick="deleteTrade(${trade.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Check if user is logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (users[currentUser]) {
                    showApp(users[currentUser]);
                }
            }
        };
    </script>
</body>
</html>
